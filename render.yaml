services:
  # Redis comme service avec IP Allow List
  - type: redis
    name: aquiles-redis
    plan: free
    ipAllowList: []  # Liste vide = accessible par tous les services Render du mÃªme Blueprint

  # Web FastAPI
  - type: web
    name: aquiles-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m app.run"
    envVars:
      - key: PROJECT_NAME
        value: Aquiles Taxi API
      - key: API_V1_STR
        value: /api/v1
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: POSTGRES_SERVER
        fromDatabase:
          name: aquiles-postgres
          property: host
      - key: POSTGRES_USER
        fromDatabase:
          name: aquiles-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: aquiles-postgres
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: aquiles-postgres
          property: database
      - key: REDIS_URL
        fromService:
          type: redis
          name: aquiles-redis
          property: connectionString
      - key: OSRM_URL
        value: http://osrm:5000

databases:
  - name: aquiles-postgres
    plan: free
